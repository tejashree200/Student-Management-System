    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "course: ${courses}">
            <td th:text = "${course.id}"></td>
            <td th:text = "${course.name}"></td>
            <td th:text = "${course.department}"></td>
            <td>
